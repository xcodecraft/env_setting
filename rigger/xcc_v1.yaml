_env:
    - !R.env
        _name    : "_local_deploy"
        _res :
            - !R.project
                root      : "${HOME}/devspace/${PRJ_NAME}"
                name      : "${PRJ_NAME}"
            - !R.vars
                XCC_SDK       : "/data/x/sdks/xcc_sdks"
                RUN_USER      : "${USER}"


    - !R.env
        _name    : "_ci_deploy"
        _res :
            - !R.project
                root      : "/data/ci_space/${PRJ_NAME}"
                name      : "${PRJ_NAME}"
            - !R.vars
                XCC_SDK       : "/data/x/sdks/xcc_sdks"
                RUN_USER      : "xcc"

    - !R.env
        _name    : "_sdk_deploy"
        _res :
            - !R.project
                root      : "/data/x/sdks/${PRJ_NAME}"
                name      : "${PRJ_NAME}"
            - !R.vars
                XCC_SDK       : "/data/x/sdks/xcc_sdks"
                RUN_USER      : "xcc"


    - !R.env
        _name    : "_xcc_deploy"
        _res :
            - !R.project
                root      : "/data/x/xcc/${PRJ_NAME}"
                name      : "${PRJ_NAME}"
            - !R.vars
                XCC_SDK       : "/data/x/sdks/xcc_sdks"
                RUN_USER      : "xcc"


    - !R.env
        _name    : "_speed_max"
        _res :
            - !R.vars
                MAX_CHILDREN      : "20"
                START_SERVERS     : "5"
                MIN_SPARE_SERVERS : "5"
                MAX_SPARE_SERVERS : "10"
    - !R.env
        _name    : "_speed_min"
        _res :
            - !R.vars
                MAX_CHILDREN      : "5"
                START_SERVERS     : "2"
                MIN_SPARE_SERVERS : "1"
                MAX_SPARE_SERVERS : "3"

    - !R.env
        _name    : "_debug"
        _res :
            - !R.vars
                PHP_ERROR : "E_ALL & ~E_NOTICE"
                DEBUG     : "ON"
                LOG_MODE  : "DEBUG"
    - !R.env
        _name    : "_release"
        _res :
            - !R.vars
                PHP_ERROR : "E_ERROR"
                DEBUG     : "XOFF"
                LOG_MODE  : "ONLINE"

    - !R.env
        _name    : "_dev"
        _res :
            - !R.vars
                POSTFIX_DOMAIN  : "${USER}.dev.xcodecraft.cn"

    - !R.env
        _name    : "_demo"
        _mix     : "_speed_min,_debug"
        _res :
            - !R.vars
                POSTFIX_DOMAIN  : "demo.xcodecraft.cn"

    - !R.env
        _name    : "_test"
        _mix     : "_speed_min,_debug"
        _res :
            - !R.vars
                POSTFIX_DOMAIN  : "test.xcodecraft.cn"

    - !R.env
        _name    : "_ci"
        _res :
            - !R.vars
                POSTFIX_DOMAIN : "ci.xcodecraft.cn"


    - !R.env
        _name    : "_lab"
        _mix     : "_speed_min,_debug"
        _res :
            - !R.vars
                POSTFIX_DOMAIN : "lab.xcodecraft.cn"


    - !R.env
        _name    : "_online"
        _mix     : "_speed_max,_release"
        _res :
            - !R.vars
                POSTFIX_DOMAIN  : "xcodecraft.cn"

    - !R.env
        _name : "_base"
        _res :
            - !R.vars
                PYLON  : "/data/x/framework/pylon-ng/"
                RIGGER : "/data/x/tools/rigger-ng/"
            - !R.path
                dst  : "${PRJ_ROOT}/conf/used "

_mod :
    - !R.modul
        _name : "xcc_init"
        _args :
            PHP_INI  : "${PRJ_ROOT}/conf/used/init_php.ini"
            INIT_SQL : "${PRJ_ROOT}/src/sys_init/create_db.sql"
            INIT_PHP : "${PRJ_ROOT}/src/sys_init/sys_init.php"
            INIT_SH  : ""
            web_ROOT : "/data/x/env/xcc_env/web/v1/"
            USE_ROOT : "${PRJ_ROOT}/conf/used/"
        _res  :
            - !R.mysql
                host:     "${DB_HOST}"
                name:     "${DB_NAME}"
                user:     "${DB_USER}"
                password: "${DB_PWD}"
                sql:      "${INIT_SQL}"

            - !R.file_tpl
                tpl      : "${TPL_ROOT}/init_php.ini"
                dst      : "${USE_ROOT}/init_php.ini"
            - !R.pylon_autoload
                include  : "${INCLUDE_PATH}"
            - !R.php
                script: "${INIT_PHP}"

    - !R.modul
        _name : "xcc_console"
        _args :
            PHP_INI  : "${PRJ_ROOT}/conf/used/console_php.ini"
            TPL_ROOT : "/data/x/env/xcc_env/web/v1/"
            USE_ROOT : "${PRJ_ROOT}/conf/used/"
        _res  :

            - !R.file_tpl
                tpl      : "${TPL_ROOT}/console_php.ini"
                dst      : "${USE_ROOT}/console_php.ini"
            - !R.pylon_autoload
                include  : "${INCLUDE_PATH}"


    - !R.modul
        _name : "xcc_api"
        _args :
            TPL_ROOT     : "/data/x/env/xcc_env/web/v1/"
            USE_ROOT     : "${PRJ_ROOT}/conf/used/"
            TAG          : "api"
            API_ENTRY    : "${PRJ_ROOT}/sys_api/"
            NGX_TPL      : "${TPL_ROOT}/api_ngx.conf"
            INI_TPL      : "${TPL_ROOT}/api_php.ini"
            FPM_TPL      : "${TPL_ROOT}/api_fpm.conf"
            INCLUDE_PATH : None
        _res  :
            - !R.vars
                SOCK_FILE    : "${RUN_PATH}/api_fpm.sock"
            - !R.pylon_autoload
                include  : "${INCLUDE_PATH}"
            - !R.pylon_router
                include  : "${API_ENTRY}"
            - !R.nginx_conf
                sudo     : true
                src      : "${USE_ROOT}/${TAG}_ngx.conf"
                name     : "${PRJ_NAME}_${SYS_NAME}_${USER}_${TAG}.conf"
                tpl      : "${NGX_TPL}"
            - !R.fpm
                sudo     : True
                ini_tpl  : "${INI_TPL}"
                conf_tpl : "${FPM_TPL}"

    - !R.modul
        _name : "xcc_web"
        _args :
            TPL_ROOT     : "/data/x/env/xcc_env/web/v1/"
            USE_ROOT     : "${PRJ_ROOT}/conf/used/"
            TAG          : "web"
            WEB_ENTRY    : "${PRJ_ROOT}/sys_admin/"
            INCLUDE_PATH : None
            NGX_TPL      : "${TPL_ROOT}/web_ngx.conf"
            INI_TPL      : "${TPL_ROOT}/web_php.ini"
            FPM_TPL      : "${TPL_ROOT}/web_fpm.conf"
        _res  :
            - !R.vars
                SOCK_FILE    : "${RUN_PATH}/web_fpm.sock"
            - !R.pylon_autoload
                include  : "${INCLUDE_PATH}"
            - !R.pylon_router
                include  : "${WEB_ENTRY}"
            - !R.nginx_conf
                sudo     : true
                src      : "${USE_ROOT}/${TAG}_ngx.conf"
                tpl      : "${NGX_TPL}"
            - !R.fpm
                sudo     : True
                ini_tpl  : "${INI_TPL}"
                conf_tpl : "${FPM_TPL}"


    - !R.modul
        _name : "xcc_php"
        _args :
            TAG          : None
            INCLUDE_PATH : None
            TPL_ROOT     : "/data/x/env/xcc_env/web/v1/"
            USE_ROOT     : "${PRJ_ROOT}/conf/used/"
            INI_TPL      : "${TPL_ROOT}/console_php.ini"
        _res  :
            # - !R.vars

            - !R.file_tpl
                tpl      : "${INI_TPL}"
                dst      : "${USE_ROOT}/${TAG}_php.ini"
            - !R.pylon_autoload
                include  : "${INCLUDE_PATH}"

    - !R.modul
        _name : "xcc_unit"
        _args :
             INCLUDE_PATH : None
             API_ENTRY    : "${PRJ_ROOT}/src/sys_api"
             TEST_PATH    : "test"
             CONF_PATH    : "conf"
             TPL_ROOT     : "/data/x/env/xcc_env/web/v1/"
             USE_ROOT     : "${PRJ_ROOT}/conf/used/"
             INI_TPL      : "${TPL_ROOT}/test_php.ini"

        _res  :
            - !R.pylon_autoload
                include : "${INCLUDE_PATH}"
            - !R.pylon_router
                include : "${API_ENTRY}"
            - !R.file_tpl
                 tpl    : "${INI_TPL}"
                 dst    : "${USE_ROOT}/test_php.ini"
            - !R.php
                ini    : "${INI_TPL}"
                script : "/usr/local/php/bin/phpunit"
                args   : "--configuration ${PRJ_ROOT}/${TEST_PATH}/phpunit.xml --coverage-clover ${TEST_PATH}/reports/phpunit.coverage.xml --log-junit ${TEST_PATH}/reports/phpunit.report.xml"
